
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="News letter web app">
    <meta name="author" content="Brian Ndickers">
    <title>Sign up to Ndickers</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/CSS/style.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="/" method="post">
        <img class="mb-4 image" src="/images/ndickes.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign Up to our newsletter</h1>


            <input type="text" class="form-control"name="firstName" placeholder="Enter first name"/>

            <input type="text" class="form-control" name="secondName" placeholder="Enter second name"/>

            <input type="email" class="form-control" name="emailAddress" placeholder="Enter your email"/>


        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Ndickers newsletter</p>
    </form>
</main>



</body>
</html>
